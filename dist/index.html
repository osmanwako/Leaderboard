<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./resource/images/title.png"
      type="image/x-icon"
    />
    <title>Leaderboard</title>
  <script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
  <body>
    <header class="leader-header">
      <h1>Leaderboard</h1>
    </header>
    <main class="main">
      <section class="leader-section leader-view">
        <ul class="leader-view-order order-title">
          <li class="leader-view-title">
            <h3>Recent Score</h3>
            <button class="leader-refresh" id="button-refreshid">Refresh &#10227;</button>
          </li>
        </ul>
        <ul class="leader-view-order" id="list-leader-board">
          <li class="leader-view-list">
            <span>Loading .....</span><span>0%</span>
          </li>
        </ul>
      </section>
      <section class="leader-section leader-add">
        <ul class="leader-view-order order-title">
            <li class="leader-view-title">
                <h3 class="leader-refresh">Add Your Score</h3>
            </li>
          </ul>
        <form class="leader-add-form" method="post" id="leader-add-formid">
            <input type="text" class="leader-form-input" placeholder="Your name" autofill="false" required name="urname">
            <input type="number" class="leader-form-input" placeholder="Your Score" autofill="false" min="0" max="100" required name="urscore">
            <p class="leader-form-input leader-form-submit">
              <input class="submit-button" type="submit" value="Submit">
            </p>
        </form>
        <p id="success-message-id"></p>
      </section>
    </main>
  </body>
</html>
